<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X - UA - Compatible " content="ie = edge ">
    <title>box-shadow 练习</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            position: relative;
            top: 80px;
            left: 80px;
            background: green;
            border-radius: 45%;
            box-shadow: 0 0 0 10px #655,
                0 0 0 25px deeppink,
                0 2px 5px 55px rgba(0, 0, 0, 0.6);
        }

        .container {
            height: 400px;
            width: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
