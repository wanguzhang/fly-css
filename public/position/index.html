<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X - UA - Compatible " content="ie = edge ">
    <title>测试 absolute </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 800px;
            height: 800px;
            background: black;
        }

        .box {
            height: 50px;
            width: 50px;
            padding: 10px;
        }

        .box-1 {
            background-color: red;
        }

        .box-2 {
            height: 25px;
            width: 25px;
            background-color: royalblue;
            position: absolute;
            margin-left: 13px;
        }

        .box-3 {
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>
</body>

</html>
