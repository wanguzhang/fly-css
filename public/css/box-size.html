<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X - UA - Compatible " content="ie = edge ">
    <title>box-size</title>
    <style>
        .box1 {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }

        .box2 {
            margin: 0px 4px 5px 50px;
            width: 300px;
            height: 200px;
            padding: 50px;
            border-color: red;
            border: 20px solid red;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box1">张攀钦！</div>
    <div class="box2">张攀钦！</div>
    <div class="box2">张攀钦！</div>
</body>

</html>
